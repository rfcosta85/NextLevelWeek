<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">

    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <div id="page-home">

        <div class="content"> <!--O div cria uma caixa dentro do body. O padding é o preenchimento da caixa. O display inline ocupa somente o tamanho do elemento e não a caixa inteira. O atributo a href é um atributo em inline.-->

            <header>
                
                <img src="assets/logo.svg" alt="LogoMarcaEcoleta">
        
                <a href="#">
                    <span></span>

                    Cadastre um ponto de coleta                   

                </a>           
                
    
            </header>

            <main>

                <h1>Seu Marketplace de coleta de resíduos</h1>
                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
                <a href="#"><span></span> <strong> Pesquisar pontos de coleta</a>
                 

            </main>
    
        
        
    
        </div>

    </div>
    
    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="create-point.html">Fechar</a>
            </div>
            <form action="search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                   <input 
                   type="text" 
                   name="search"
                   placeholder = "Pesquise por cidade"
                   >
                    <button>
                        <img src="assets/search.svg" alt="Buscar">
                    </button>
               </div> 
            </form>
        </div>
    </div>
